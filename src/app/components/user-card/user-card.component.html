<ion-card button>
  <ion-card-header>
    <ion-avatar class="avatar">
      <img [src]="user?.imageURL">
    </ion-avatar>
    <ion-card-subtitle class="ion-margin-top">{{ user?.job?.name}}</ion-card-subtitle>
    <ion-card-title>{{ user?.firstName }}</ion-card-title>
    <ion-card-title>{{ user?.lastName }}</ion-card-title>
  </ion-card-header>
</ion-card>
