<ion-card button>
  <ion-card-header>
    <ion-avatar class="avatar">
      <ion-img [src]="group?.imageURL"></ion-img>
    </ion-avatar>
    <ion-card-title class="ion-padding-top">{{ group?.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-textarea autoGrow="true" [value]="group?.description" [readonly]="true">
    </ion-textarea>
  </ion-card-content>
</ion-card>
