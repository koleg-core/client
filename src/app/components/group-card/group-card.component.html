<ion-card button>
  <ion-card-header>
    <ion-avatar class="avatar">
      <ion-img [src]="group?.imageURL"></ion-img>
    </ion-avatar>
    <ion-card-title class="ion-padding-top">{{ group?.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ group?.description }}
  </ion-card-content>
</ion-card>
