<app-header></app-header>

<ion-content  class="ion-justify-content-center">

	<ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

	<ion-row *ngIf="!isLoading && isJob()" class="ion-justify-content-center">
		<h1>{{ 'JOB_EDIT_PAGE.TITLE' | translate }}</h1>
	</ion-row>
	<ion-row *ngIf="!isLoading && !isJob()" class="ion-justify-content-center">
		<h1>{{ 'JOB_EDIT_PAGE.NO_JOBS' | translate }}</h1>
	</ion-row>

	<ion-row *ngIf="!isLoading && isJob()" class="ion-justify-content-center">
		<ion-col size="8">
			<job-form-card ></job-form-card>	
		</ion-col>
	</ion-row>

</ion-content>
