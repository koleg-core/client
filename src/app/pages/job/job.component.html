<app-header></app-header>

<ion-content  class="ion-justify-content-center">

	<ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

	<ion-row *ngIf="!isLoading && isJob()" class="ion-justify-content-center">
		<h1>{{ 'JOB_PAGE.TITLE' | translate }}</h1>
	</ion-row>
	<ion-row *ngIf="!isLoading && !isJob()" class="ion-justify-content-center">
		<h1>{{ 'JOB_PAGE.NO_JOBS' | translate }}</h1>
	</ion-row>

	<ion-row *ngIf="!isLoading && isJob()" class="ion-justify-content-center">
		<ion-card class="jobCard">
			<ion-card-header>
				<ion-card-title>{{ job?.name }}</ion-card-title>
			</ion-card-header>
			<ion-card-content>
					<ion-button shape="round" size="small" color="medium" fill="outline">Editer</ion-button>
					<ion-button shape="round" size="small" color="danger" fill="outline">Supprimer</ion-button>
			</ion-card-content>
		</ion-card>
	</ion-row>

</ion-content>
