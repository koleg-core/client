.docker_login:
  image: jbenden/buildah
  before_script:
   - |
    echo "$SCW_REGISTRY_TOKEN" \
     | buildah login -u "$SCW_REGISTRY_USER" --password-stdin $SCW_REGISTRY

ğŸ”¥build_prod:
  stage: ğŸ—build
  extends: .docker_login
  script: |
